  <body>

	<ul>
		<li><h2>Website Slider</h2></li>

<!-- Include all the CSS and Javascript files required for the slider -->
<link type="text/css" rel="stylesheet" href="slider.css"/>
		
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="slider.js"></script>

<!-- Start of Slider -->	
<div class="slider">
	
	<!-- Insert images for the slider -->
	
	<div class="slide active-slide">
		<img src="images/slide1.jpg"/>
	</div>
		
	<div class="slide">
		<img src="images/slide2.jpg"/>
	</div>
		
	<div class="slide">
		<img src="images/slide3.jpg"/>
	</div>
		
	<div class="slide">
		<img src="images/slide4.jpg"/>
	</div>
		
</div>
<!-- End of sliding images insertion-->
		
<!-- Navigation buttons for the slider -->		
<div class="slider-nav">
		
	<div class="arrow-prev"><img src="images/arrow-prev.png"></div>
			
	<!-- Dots representing active slides -->
	<ul class="slider-dots">
		<li class="dot active-dot">&bull;</li>
		<li class="dot">&bull;</li>
		<li class="dot">&bull;</li>
		<li class="dot">&bull;</li>
	</ul>
			
	<div class="arrow-next"><img src="images/arrow-next.png"></div>
			
</div>
<!--End of slider -->

  </body>
